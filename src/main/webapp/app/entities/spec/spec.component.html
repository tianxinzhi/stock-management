<div>
    <h2 id="page-heading">
        <span jhiTranslate="stockManagementApp.spec.home.title">Specs</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-spec" [routerLink]="['/spec/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="stockManagementApp.spec.home.createLabel">
            Create a new Spec
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="specs?.length === 0">
        <span jhiTranslate="stockManagementApp.spec.home.notFound">No specs found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="specs?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="stockManagementApp.spec.specName">Spec Name</span></th>
                    <th scope="col" ><span jhiTranslate="stockManagementApp.spec.specDesc">Spec Desc</span></th>
                    <th scope="col" ><span jhiTranslate="stockManagementApp.spec.verId">Ver Id</span></th>
                    <th scope="col" ><span jhiTranslate="stockManagementApp.spec.attr">Attr</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let spec of specs ;trackBy: trackId">
                    <td><a [routerLink]="['/spec', spec.id, 'view']">{{ spec.id }}</a></td>
                    <td>{{ spec.specName }}</td>
                    <td>{{ spec.specDesc }}</td>
                    <td>{{ spec.verId }}</td>
                    <td>
                        <div *ngIf="spec.attr">
                            <a [routerLink]="['/attr', spec.attr?.attrName, 'view']" >{{ spec.attr?.attrName }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/spec', spec.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/spec', spec.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(spec)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
