<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-attr-heading" jhiTranslate="stockManagementApp.attr.home.createOrEditLabel">Create or edit a Attr</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stockManagementApp.attr.attrName" for="field_attrName">Attr Name</label>
                    <input type="text" class="form-control" name="attrName" id="field_attrName"
                           formControlName="attrName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stockManagementApp.attr.attrDesc" for="field_attrDesc">Attr Desc</label>
                    <input type="text" class="form-control" name="attrDesc" id="field_attrDesc"
                           formControlName="attrDesc"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stockManagementApp.attr.attrValueId" for="field_attrValueId">Attr Value Id</label>
                    <select class="form-control" id="field_attrValueId" name="attrValueId" formControlName="attrValueId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="attrValueOption.id === editForm.get('attrValueId')!.value?.id ? editForm.get('attrValueId')!.value : attrValueOption" *ngFor="let attrValueOption of attrvalues; trackBy: trackById">{{ attrValueOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
