<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="stockItem">
            <h2><span jhiTranslate="stockManagementApp.stockItem.detail.title">Stock Item</span> {{ stockItem.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="stockManagementApp.stockItem.itemNumber">Item Number</span></dt>
                <dd>
                    <span>{{ stockItem.itemNumber }}</span>
                </dd>
                <dt><span jhiTranslate="stockManagementApp.stockItem.itemDescription">Item Description</span></dt>
                <dd>
                    <span>{{ stockItem.itemDescription }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/stock-item', stockItem.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
