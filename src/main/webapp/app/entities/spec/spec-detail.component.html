<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="spec">
            <h2><span jhiTranslate="stockManagementApp.spec.detail.title">Spec</span> {{ spec.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="stockManagementApp.spec.specName">Spec Name</span></dt>
                <dd>
                    <span>{{ spec.specName }}</span>
                </dd>
                <dt><span jhiTranslate="stockManagementApp.spec.specDesc">Spec Desc</span></dt>
                <dd>
                    <span>{{ spec.specDesc }}</span>
                </dd>
                <dt><span jhiTranslate="stockManagementApp.spec.verId">Ver Id</span></dt>
                <dd>
                    <span>{{ spec.verId }}</span>
                </dd>
                <dt><span jhiTranslate="stockManagementApp.spec.attrs">Attrs</span></dt>
                <dd>
                    <span *ngFor="let attrs of spec.attrs; let last = last">
                        <a [routerLink]="['/attr', attrs?.id, 'view']">{{ attrs.attrName }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/spec', spec.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
